<!DOCTYPE html>
<html>
	<head>
		<title>Edit Info</title>
		<link rel="stylesheet" type="text/css" href="accountCSS/accountLeft.css"/>
        <link rel="stylesheet" type="text/css" href="style/header.css" />
        <link rel="stylesheet" type="text/css" href="style/footer.css"/>
        <link rel="stylesheet" type="text/css" href="style/postItem.css"/>
        <link rel="stylesheet" type="text/css" href="style/editInfo.css"/>
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	</head>
	<body>
	 <div name="headerContainer" id="headerContainer">
            <div class="header" name="header" id="header">
                <img src="stock%20images/barterlogo.png" name="barterLogoThumbnail" id="barterLogoThumbnail">
                
                <form name="searchForm" id="searchForm">
                    <input name="searchBar" id="searchBar" type="text" placeholder="Search Barters"><button type="submit" style="border:none; display:inline;vertical-align:middle;"><i class="fas fa-search" style="font-size: 200%;"></i></button>
                </form>
                
                <div id="linkContainer" name="linkContainer">
                    <a class="headerButtons" name="button1" id="button1" href="">button1</a>

                    <a class="headerButtons" name="button2" id="button2" href="">button2</a>

                    <a class="headerButtons" name="button3" id="button3" href="">button3</a>

                    <a class="headerButtons" name="button4" id="button4" href="">button4</a>
                </div>
                
            </div>
        </div>
		<div id="mainContainer"> 
			<div id="leftContainer">
				<div id="userHeader">
					<div id="imgDiv"> 
						<img src="test.jpg" id="userImg">
					</div>
					<div id="nameDiv">Qingshen's account</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>

				<div id="accountInfoDiv">
					<div class="headers">Account Information</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">View/Edit Info</a>
					</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">Change Password</a>
					</div>
				</div>
				
				<div id="inventoryDiv">
					<div class="headers">Barter Inventory</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">View Inventory</a>
					</div>
				</div>
				
				<div id="tradesDiv">
					<div class="headers">Trades</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">Edit Trades</a>
					</div>
				</div>
				
				<div id="delete">
					<div class="headers">Delete</div>
					<div class="buttonDiv" id="deleteBtn">
						<a href="#" class="anchorBtn textStyle">Delete Account</a>
					</div>
				</div>
			</div>
			<div id="rightContainer">
				<div id="accountInfoHeader" class="detailHeader">
					Edit Information
				</div>

				<form action="#" name="editForm" method="POST">

					<div class="infoDiv">
						<div class="titleFont">First name: </div>
						<div class="infoFont">
							<input type="text" class="inputStyle" name="firstName">
						</div>
					</div>
					<div class="clear"></div>
					
					<div class="infoDiv">
						<div class="titleFont">Last name: </div>
						<div class="infoFont">
							<input type="text" class="inputStyle" name="lastName">
						</div>
					</div>
					<div class="clear"></div>
					
					<div class="infoDiv">
						<div class="titleFont">Email: </div>
						<div class="infoFont">
							<input type="text" class="inputStyle" name="email">
						</div>
					</div>
					<div class="clear"></div>
					
					<div class="infoDiv">
						<div class="titleFont">Location: </div>
						<div class="infoFont">
							<input type="text" class="inputStyle" name="location">
						</div>
					</div>
					<div class="clear"></div>
					
					<div class="infoDiv">
						<div class="titleFont">Username: </div>
						<div class="infoFont">
							<div id="username">myUsername</div>
						</div>
					</div>
					<div class="clear"></div>

					<div class="infoDiv">
						<div class="titleFont">Change Picture</div>
						<div class="buttonDiv" id="chooseBtn">
							<div class="fileInputDiv">
								<div id="buttonText" class="textStyle">Open</div>
								<input type="file" id="fileInput" name="itemImage" onchange="javascript: document.getElementById ('fileName').value = this.value"/>
							</div>
						</div>
						<div><input type="text" name="fileName" readonly="readonly" id="fileName" class="inputStyle"></div>
					</div>

					<div class="buttonDiv">
						<button type="submit" class="textStyle" id="changeBtn">Submit</button>
					</div>

				</form>

			</div>
		</div>
	</body>
</html>
