<!DOCTYPE html>
<html>
    
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
    <head>
        <title>Contact Us</title>
        <link href="style/contactUs.css" type="text/css" rel="stylesheet" />
        <link href="style/header.css" type="text/css" rel="stylesheet" />
        <link href="style/footer.css" type="text/css" rel="stylesheet" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    </head>
    
    <body>
        
        <div name="headerContainer" id="headerContainer">
            <div class="header" name="header" id="header">
                <img src="stock%20images/barterlogo.png" name="barterLogoThumbnail" id="barterLogoThumbnail">
                
                <form name="searchForm" id="searchForm">
                    <input name="searchBar" id="searchBar" type="text" placeholder="Search Barters"><button type="submit" style="border:none; display:inline;vertical-align:middle;"><i class="fas fa-search" style="font-size: 200%;"></i></button>
                </form>
                
                <div id="linkContainer" name="linkContainer">
                    <a class="headerButtons" name="button1" id="button1" href="">button1</a>

                    <a class="headerButtons" name="button2" id="button2" href="">button2</a>

                    <a class="headerButtons" name="button3" id="button3" href="">button3</a>

                    <a class="headerButtons" name="button4" id="button4" href="">button4</a>
                </div>
                
            </div>
        </div>
        <br />
        
        <div name="mainContent" id="mainContent" style="margin-top:80px; margin-bottom:40px;">
        
            <img src="stock%20images/barterword.png" name="barterLogo" id="barterLogo" style="width: 250px;height: 310px;">
            
            <!-- form to receive input to contact team barter -->
            
            <span name="contactUsHeading" id="contactUsHeading">Contact Us</span><br />

            <form name="contactUsForm">
                <table name="contactFormTable" id="contactFormTable">
                    <tr>
                        <td class="contactTd"><label class="contactUsLab">First Name</label><input type="text" name="firstName" class="contactInput"></td>
                        <td class="contactTd"><label class="contactUsLab">Last Name</label><input type="text" name="lastName" class="contactInput"></td>
                    </tr>
                    <tr>
                        <td class="contactTd"><label class="contactUsLab">Contact Email</label><input type="text" name="contactEmail" class="contactInput"></td>
                    </tr>
                    
                    <tr>
                        <td class="contactTd" colspan="2"><label class="contactUsLab">Inquiry</label><textarea form="contactUsForm" type="textarea" name="inquiry" class="contactInput" rows="3" style="width: 590px;"></textarea> </td>
                    </tr>
                </table>
                <br />
                
                <input type="submit" name="submitContact" id="submitContact"><br />
            </form>  
            
        </div>
        
        <br />
        <div name="footerContainer" id="footerContainer">
            <div class="footer" name="footer" id="footer">
                <span name="copyright" id="copyright">copyright Barter 2018</span>
                <a name="contactUs" id="contactUs" href="">Contact Us</a>
            </div>
        </div>
        
    </body>
</html>
