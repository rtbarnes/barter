<!DOCTYPE html>
<html>
	<head>
		<title>Change Password</title>
		<link rel="stylesheet" type="text/css" href="style/accountLeft.css"/>
        <link rel="stylesheet" type="text/css" href="style/header.css" />
        <link rel="stylesheet" type="text/css" href="style/footer.css"/>
        <link rel="stylesheet" type="text/css" href="style/changePass.css"/>
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	</head>
	<body>
	 <div name="headerContainer" id="headerContainer">
            <div class="header" name="header" id="header">
                <a href=""><img src="stock%20images/barterlogo.png" name="barterLogoThumbnail" id="barterLogoThumbnail"></a>
                
                <form name="searchForm" id="searchForm">
                    <input name="searchBar" id="searchBar" type="text" placeholder="Search Barters"><button type="submit" id="searchButton"><i class="fas fa-search" id="searchIcon" style="font-size: 200%;"></i></button>
                </form>
                
                <div id="linkContainer" name="linkContainer">
                    <a class="headerButtons" name="button1" id="button1" href="" style="display: inline;">+ Post Item</a>

                    <a class="headerButtons" name="button2" id="button2" href="" style="display: inline;">My Trades</a>

                    <a class="headerButtons" name="button3" id="button3" href="" style="display: inline;">My Account</a>

                    <a class="headerButtons" name="button4" id="button4" href="" style="display: inline;">Log Out</a>
                    
                    <a class="headerButtons" name="button5" id="button5" href="" style="display: none;">Sign Up</a>

                    <a class="headerButtons" name="button6" id="button6" href="" style="display: none;">Log In</a>
                </div>
                
            </div>
        </div>
		<div id="mainContainer"> 
			<div id="leftContainer">
				<div id="userHeader">
					<div id="imgDiv"> 
						<img src="test.jpg" id="userImg">
					</div>
					<div id="nameDiv">Qingshen's account</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>

				<div id="accountInfoDiv">
					<div class="headers">Account Information</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">View/Edit Info</a>
					</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">Change Password</a>
					</div>
				</div>
				
				<div id="inventoryDiv">
					<div class="headers">Barter Inventory</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">View Inventory</a>
					</div>
				</div>
				
				<div id="tradesDiv">
					<div class="headers">Trades</div>
					<div class="buttonDiv">
						<a href="#" class="anchorBtn textStyle">Edit Trades</a>
					</div>
				</div>
				
				<div id="delete">
					<div class="headers">Delete</div>
					<div class="buttonDiv" id="deleteBtn">
						<a href="#" class="anchorBtn textStyle">Delete Account</a>
					</div>
				</div>
			</div>
<!-- =================================================================== -->
			<div id="rightContainer">
				<div id="accountInfoHeader" class="detailHeader">
					Account Information
				</div>
				<form action="#" method="POST">
					<div class="infoDiv">
						<div class="titleFont">Old password: </div>
						<div class="infoFont">
							<input type="password" class="inputStyle" name="oldPass">
						</div>
					</div>
					<div class="clear"></div>

					<div class="infoDiv">
						<div class="titleFont">New password: </div>
						<div class="infoFont">
							<input type="password" class="inputStyle" name="newPass">
						</div>
					</div>
					<div class="clear"></div>

					<div class="infoDiv">
						<div class="titleFont">Confirm new password: </div>
						<div class="infoFont">
							<input type="password" class="inputStyle" name="newPassConfirm">
						</div>
					</div>
					<div class="clear"></div>

					<div class="buttonDiv">
						<!-- <a href="#" class="anchorBtn textStyle">Change Password</a> -->
						<button type="submit" class="textStyle" id="changeBtn">Change Password</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
